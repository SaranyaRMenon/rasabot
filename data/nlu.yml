- intent: fee structure
  examples: |
    - Can you provide the fees structure for the MSc in Data Science program
    - What is the tuition cost for the MSc in Artificial Intelligence program
    - I'm interested in MCA. Could you share the fees details for the Master of Computer Applications program
    - What are the tuition and other associated fees for pursuing MSc in Data Science
    - Could you give me information on the fees for the MSc in Artificial Intelligence program,including any additional costs
    - I'm considering MSc in AI. Can you provide details on the total fees and any available scholarships
    - What is the financial structure for MCA, including tuition and any other fees
    - Are there any specific fees I should be aware of when enrolling in the MSc Data Science program
    - What is the fee breakdown for the MSc in Artificial Intelligence, including any miscellaneous expenses
    - Could you guide me on the fee structure for the MCA program, and if there are any payment plans available

- intent: placement
  examples: |
    - What are the key considerations for choosing a placement during an MSc in Data Science program
    - Can you provide insights into the significance of industry placements for students pursuing an MSc in Artificial Intelligence
    - How does the placement process differ for MSc Data Science and MCA programs, and what factors should students prioritize
    - What role does industry exposure play in enhancing the learning experience of students in MSc AI programs through internships and placements
    - Are there specific companies or sectors that actively recruit graduates from MCA programs for placements, and what skills are they typically looking for
    - How can students prepare themselves for successful placements during their MSc in Artificial Intelligence studies
    - What are the emerging trends in industry placements for students pursuing MSc in Data Science, and how can they stay competitive in the job market
    - Are there any specialized placement programs or partnerships that MCA students should be aware of to enhance their career prospects
    - How do MSc in AI programs facilitate connections with industry professionals and organizations for potential placements
    - Can you share success stories or testimonials of students who secured notable placements after completing their MSc in Data Science or MCA

- intent: teachers
  examples: |
    - How would you describe the teaching style of the instructors in the department
    - Can you provide insights into the level of approachability and friendliness of the teachers
    - What is the general atmosphere like between students and faculty within the department
    - Are there opportunities for students to engage in one-on-one discussions with teachers
    - How do teachers in the department support students outside of regular class hours
    - In your experience, how accessible are teachers for questions or concerns
    - Can you share any anecdotes about positive interactions with teachers in the department
    - Is there a sense of mentorship between teachers and students in your academic department
    - What resources or initiatives does the department have to foster positive teacher-student relationships
    - How does the department encourage open communication between students and teachers

- intent: hostel
  examples: |
    - Are there any hostels available for students near the campus?
    - Can you provide information about the student hostels in the vicinity?
    - How do I apply for on-campus hostel accommodation as a student?
    - What are the amenities provided in the student hostels?
    - Are there any off-campus hostel options that are commonly chosen by students?
    - Could you recommend affordable hostels for students in the area?
    - What is the process for securing a hostel room for the upcoming academic year?
    - Can you share details about the safety measures in place at student hostels?
    - Are there any specific rules or regulations regarding hostel stay for students?
    - How far are the nearest hostels from the university campus?

- intent: documents
  examples: |
    - What documents do I need to submit during the admission process?
    - Can you provide a list of required documents for admission?
    - Which paperwork is necessary for student admissions?
    - What are the key documents needed for the admission application?
    - Could you outline the documentation required for student enrollment?
    - What paperwork is essential for the admission of new students?
    - Can you guide me on the submission of admission-related documents?
    - What is the document submission procedure for student enrollment?
    - Are there specific forms or certificates required for admission?
    - Could you specify the documents needed for the admission process?

- intent: class_timings
  examples: |
    - Can you provide information about the class timings ?
    - What are the working hours for classes ?
    - How can I find my class schedule and timings?
    - Is there a tool or platform where I can check my upcoming class timings?
