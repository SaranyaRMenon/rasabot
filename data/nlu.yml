    - What is the duration of each class session ?
    - Are there any changes to the regular class timings this week?
    - Where can I find details about the working hours for the Department ?
    - Is there a specific portal or app to check class timings and locations?
    - What should I do if I have a scheduling conflict with my classes?

- intent: canteen
  examples: |
    - Can you provide information about the location of the canteen on campus?
    - What food options are available for hostel residents? Is there a hostel meal plan?
    - Are there specific dining facilities for students in the hostels?
    - Tell me about the variety of food available in the campus canteen.
    - For prospective students, what dining options are offered on campus?
    - Is there a cafeteria or canteen that caters to dietary preferences for students?
    - Can you provide details about the meal services available for students in hostels?
    - What kind of food services are provided for students living on campus?
    - Do you have any information about the meal plans for students at the university?
    - As a prospective student, where can I find information about campus dining facilities?

